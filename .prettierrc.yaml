printWidth: 120
tabWidth: 2
useTabs: true
semi: false
singleQuote: true
quoteProps: as-needed
jsxSingleQuote: false
trailingComma: all
bracketSpacing: true
bracketSameLine: false
arrowParens: always
singleAttributePerLine: false
endOfLine: lf

overrides:
  - files: '*.{css,scss,sass,less}'
    options:
      tabWidth: 4
      singleQuote: false

plugins:
  - '@ianvs/prettier-plugin-sort-imports'

# prettier-plugin-sort-imports
importOrder:
  - '<BUILTIN_MODULES>'
  - ''
  - '<THIRD_PARTY_MODULES>'
  - ''
  - '^@/'
  - '^\.\./'
  - '^\./'
importOrderTypeScriptVersion: '5.9.2'
